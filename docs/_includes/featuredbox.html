<div class="post-info col-md-12">
    <header class="entry-header">
        <span class="entry-date published updated">{{ post.date | date_to_string }}</span>
    </header>
    <h5 class="entry-title">

        <a href="{{ post.url | absolute_url }}">
            {{ post.title }}
        </a>
    </h5>

</div>
